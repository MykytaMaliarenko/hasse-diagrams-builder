<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hasse Diagrams</title>
</head>

<body>
    <section class="container">
        <section id="stage1">
            <section class="row">
                <p>Введите отношение:</p>
            </section>

            <section class="row content-center">
                <input id="equationInput" type="text" />

                <select>
                    <option>< </option>
                    <option>> </option>
                    <option>: </option>
                </select>

                <input id="setInput" type="text" />
            </section>

            <section class="row divide">
                <p>Введите множество:</p>
            </section>

            <section class="row">
                <input type="text" class="full-size-input" />
            </section>

            <section class="row">
                <button id="buildButton">Build Diagram</button>
            </section>

        </section>

        <section id="stage2">
            <!--Render-->

            <canvas id="mainCanvas">
            </canvas>

            <canvas id="subCanvas">
            </canvas>
        </section>
    </section>
</body>

</html>
